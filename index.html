<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="headerContainer">
    <div class="headerContent">
      <img src="./images/Coffee.png" alt="Coffee logo">
      <nav>
        <div aria-label="Abrir menu" class="menuMobile" aria-expanded="false" aria-controls="menu" aria-haspopup="true">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul role="menu">
          <li><a href="">Home</a></li>
          <li class="active"><a href="">Menu</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">About</a></li>
        </ul>
        <button class="signInButton">
          <img src="./images/user 2.svg" alt="user icon">
          Login
        </button>
      </nav>
    </div>
  </header>

  <main class="contentContainer">
    <section class="cardsContainer">
      <div class="cardsContent">
        <div class="titleContent">
          <span>Our Menu</span>
          <a href="#" onclick="Modal.open()">+ Add new item</a>
        </div>
        <div class="cardsGrid">
        </div>
      </div>
    </section>
  </main>

  <!-- MODAL NEW ITEM -->
  <div class="modal-overlay">
    <div class="modal">
      <div class="form">
        <h2>
          New item for menu
          <img src="./images/x.svg" alt="close image" onclick="Modal.close()">
        </h2>
        <form id="addItem" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Add title">

            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Add description">

            <label for="price">Price</label>
            <input type="text" id="price" name="price" placeholder="Add price">

            <label for="image">Image</label>
            <input type="text" id="image" name="image" placeholder="Add image">
          </div>
          <div class="input-group actions">
            <button class="clear" onclick="Form.resetFields()">
              Clear
            </button>
            <button class="add" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/menu.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/openModal.js"></script>
</body>

</html>
